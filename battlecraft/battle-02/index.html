<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">              
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>battle-02</title>            
  <style>
    /* canvas setup */
    /* html body for drawing area */
    html,body{height:100%;margin:0}    
    body{
      background:#f0f0f0;             
      display:grid;                   /*  centering technique using CSS Grid */
      place-items:center;             /*  center child horizontally+vertically */
      padding:20px;                   /*  breathing room for screenshot */
      box-sizing:border-box;          /*  easier sizing model */
      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }

    /* ---------- the battle canvas ---------- */
    .canvas{                            
      width:400px;                      
      height:300px;                     
      position:relative;                /* (12) establishes a positioning context for absolute children */
      background: #CA8E75;                 /* (13) default canvas bg â€” change to match target */
      overflow:hidden;                  /* (14) hide anything outside canvas bounds */
      box-shadow:0 6px 20px rgba(0,0,0,.12); /* (15) just for nicer local preview */
    }

    
    .Bbox1 {
      position:absolute;
      left:50%;
      top:18%;                       
      width:200px;
      height:200px;
      background:#FEFF58;            
      transform:translateX(-50%) rotate(15deg);    
    }

    .Bbox2 {
      position:absolute;
      left:50%;
      top:0%;                       
      width:100px;
      height:300px;
      background:#414B81;            
      transform:translateX(-50%) rotate(60deg);    
    }


    .Bbox3 {
      position:absolute;
      left:50%;
      top:40%;                       
      width:60px;
      height:60px;
      background:#FEFF58;            
      transform:translateX(-50%) rotate(15deg);}
  </style>
</head>
<body>
  <div class="canvas">
    <div class="Bbox1"></div>
    <div class="Bbox2"></div>
    <div class="Bbox3"></div>
  </div>  
</body>
</html>
