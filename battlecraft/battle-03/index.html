<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">              
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>battle-03</title>            
  <style>
    /* canvas setup */
    /* html body for drawing area */
    html,body{height:100%;margin:0}    
    body{
      background:#f0f0f0;             
      display:grid;                   /*  centering technique using CSS Grid */
      place-items:center;             /*  center child horizontally+vertically */
      padding:20px;                   /*  breathing room for screenshot */
      box-sizing:border-box;          /*  easier sizing model */
      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }

    /* ---------- the battle canvas ---------- */
    .canvas{                            
      width:400px;                      
      height:300px;                     
      position:relative;                /* (12) establishes a positioning context for absolute children */
      background: #51A495;                 
      overflow:hidden;                  /* (14) hide anything outside canvas bounds */
      box-shadow:0 6px 20px rgba(0,0,0,.12); /* (15) just for nicer local preview */
    }

    
    .diamond{
      position:absolute;
      width:100px; height:100px;
      background:#FFFFFF;  
      transform:rotate(45deg);
    }
    
    .d1{ top:35%; left:23%; transform:translate(-50%,-50%) rotate(45deg); }
    .d2{ top:65%; left:23%; transform:translate(-50%,-50%) rotate(45deg); }
    .d3{ top:50%; left:55%; transform:translate(-50%,-50%) rotate(45deg); }
    .d4{ top:50%; left:80%; transform:translate(-50%,-50%) rotate(45deg); }
      
  </style>
</head>
<body>
  <div class="canvas">
    <div class="diamond d1"></div>
    <div class="diamond d2"></div>
    <div class="diamond d3"></div>
    <div class="diamond d4"></div>
  </div>  
</body>
</html>
